        <script type="text/javascript">

        {
            var ls = str.length;
            if(ls == 0)
                return false;
            for(var i = 0; i < ls; i++)
            {
                var n = str.charCodeAt(i);
                if(n < 48 || n > 57)
                    return false;
            }
            return true;
        }
