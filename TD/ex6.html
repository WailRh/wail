<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX 06</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      table {
        margin: 5em auto;
        border: 3px solid blue;
        border-spacing: 15px;
        background: #ffccaa;
      }
      table td {
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
      .middle-row {
        background: #ccaaff;
      }
      .middle-column {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>L1C1</td>
        <td>L1C2</td>
        <td>L1C3</td>
      </tr>
      <tr class="middle-row">
        <td>L2C1</td>
        <td class="middle-column">L2C2</td>
        <td>L2C3</td>
      </tr>
      <tr>
        <td>L3C1</td>
        <td>L3C2</td>
        <td>L3C3</td>
      </tr>
    </table>
  </body>
</html>
